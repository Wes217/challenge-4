<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="timer">
        <h3 id="timerText">time</h3>
    </div>
    <content>
        <section class="page" id="start">
            <h1>Quiz</h1>
            <button>Start</button>
            <h2>Press start</h2>
        </section>
        <section class="page" id="questions">
            <h1 id="question">Question</h1>
            <button id="op1" data-state="">1</button>
            <button id="op2" data-state="">2</button>
            <button id="op3" data-state="">3</button>
            <button id="op4" data-state="">4</button>
            <h2 id="result"></h2>
        </section>
    
        <section class="page" id="highScores">
            <h1>Scores</h1>
            <ol id="score-list"></ol>
            <form id="score-form" method="POST">
                <input type="text" placeholder="Put initials here" name="score-text" id="score-text" />
            </form>
            <button id="clear">Clear</button>
        </section>
    </content>















    <script src="./assets/js/script.js"></script>
</body>
</html>
